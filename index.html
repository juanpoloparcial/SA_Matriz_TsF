<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Matrices TsF</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            background-color: lightsteelblue;
            text-align: center;}
        input { 
            margin: 4px;}

        table{
            margin: 10px auto;
            border-collapse: collapse;
        }
        table td { 
            padding: 5px; 
            border: 1px solid #0256a4;
            }
    </style>
</head>
<body>
    <h1>Suma y Multiplicación de Matrices con TensorFlow</h1>

    <label>Filas: <input type="number"  id="filas" min="1" value="3"></label>
    <label>Columnas: <input type="number" id="columnas" min="1" value="3"></label>
    <button onclick="generarMatrices()">Generar y Operar</button>

    <h3>Matriz 1</h3>
    <div id="matriz1"></div>

    <h3>Matriz 2</h3>
    <div id="matriz2"></div>

    <h3>Suma (M1 + M2)</h3>
    <div id="suma"></div>

    <h3>Multiplicación (M1 * M2)</h3>
    <div id="producto"></div>

    <script src="script.js"></script>
